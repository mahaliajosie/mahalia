<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <title>mahalia // Home</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main class="landing-page">
    <div class="circle-bg">
      <div class="circle-core">
        <span class="initial">Maelynn</span>
        <hr class="divider" />
        <span class="star">✦</span>
      </div>
        <svg class="circle-nav" viewBox="0 0 500 500">
          <defs>
            <!-- Four curved arcs positioned around the center -->
            <path id="path1" d="M 150,250 A 100,100 0 0,1 250,150" />
            <path id="path2" d="M 250,150 A 100,100 0 0,1 350,250" />
            <path id="path3" d="M 350,250 A 100,100 0 0,1 250,350" />
            <path id="path4" d="M 250,350 A 100,100 0 0,1 150,250" />
          </defs>
        <!-- Curve Text along Path -->
        <a xlink:href="collection.html">
          <text class="nav-text"><textPath href="#path1">My Collection •</textPath></text>
        </a>
        <a xlink:href="obsessions.html">
          <text class="nav-text"><textPath href="#path2">Current Obsessions •</textPath></text>
        </a>
        <a xlink:href="reco.html">
          <text class="nav-text"><textPath href="#path3">The Reco Room •</textPath></text>
        </a>
        <a xlink:href="archive.html">
          <text class="nav-text"><textPath href="#path4">Possibility Archive •</textPath></text>
        </a>
      </svg>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
