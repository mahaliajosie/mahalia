<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>maelynn // Home</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main class="landing-page">
    <div class="circle-bg">
      <div class="circle-core">
        <span class="initial">Maelynn</span>
        <hr class="divider" />
        <span class="star">✦</span>
      </div>

      <svg viewBox="0 0 600 600" width="500" height="500" class="circle-nav">
        <defs>
          <path id="circlePath"
            d="M 300,300
               m -200,0
               a 200,200 0 1,1 400,0
               a 200,200 0 1,1 -400,0" />
        </defs>

        <!-- Use a single full circle, then offset each link -->
        <text dy="-10" class="nav-text">
          <textPath href="#circlePath" startOffset="0%">My Collection •</textPath>
        </text>
        <text dy="-10" class="nav-text">
          <textPath href="#circlePath" startOffset="25%">Current Obsessions •</textPath>
        </text>
        <text dy="-10" class="nav-text">
          <textPath href="#circlePath" startOffset="50%">The Reco Room •</textPath>
        </text>
        <text dy="-10" class="nav-text">
          <textPath href="#circlePath" startOffset="75%">Possibility Archive •</textPath>
        </text>
      </svg>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
