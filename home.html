<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>maelynn // Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,500,400&f[]=general-sans@500,600,700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main class="landing-page">
    <div class="circle-bg">
      <div class="circle-core">
        <span class="initial">Maelynn</span>
        <hr class="divider" />
        <span class="star">✦</span>
      </div>

      <!-- Animated Rotating SVG -->
      <div class="circle-wrapper">
        <svg class="circle-nav" viewBox="0 0 500 500" preserveAspectRatio="xMidYMid meet">
          <defs>
            <path id="circlePath"
              d="M 250,250
                 m -120,0
                 a 120,120 0 1,1 240,0
                 a 120,120 0 1,1 -240,0" />
          </defs>

          <!-- Text Along Circle Path -->
          <text dy="0" class="nav-text">
            <textPath href="#circlePath" startOffset="0%">My Collection ✧</textPath>
          </text>
          <text dy="0" class="nav-text">
            <textPath href="#circlePath" startOffset="25%">Current Obsessions ✧</textPath>
          </text>
          <text dy="0" class="nav-text">
            <textPath href="#circlePath" startOffset="50%">The Reco Room ✧</textPath>
          </text>
          <text dy="0" class="nav-text">
            <textPath href="#circlePath" startOffset="75%">Possibility Archive ✧</textPath>
          </text>
        </svg>
      </div>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
